<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book List App</title>
    <!-- Favicon Image -->
    <link rel="icon" type="icon/image" href="">
    <!-- Fontawesome Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/fontawesome.min.css">
    <!-- Bootstrap Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">
    <!-- Responsive Css -->
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>
<body>
    <div class="container mt-r">
        <h1 class="text-uppercase display-4 text-center"><i class="fas fa-book-open text-warning"></i> <span class="text-warning font-weight-bold">Book</span> List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" class="form-control">
            </div>
            <input type="button" value="Add Book" class="btn btn-warning btn-block">
        </form>
        <table class="table table-striped mt-5 text-center">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <!-- Jquery Js -->
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <!-- Popper Js -->
    <script src="assets/js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- Custom Js -->
    <script src="assets/js/custom.js"></script>
</body>
</html>
